<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vue.js">
</head>
<body>
  <div id="app">
    父组件：
    <input v-model="val">
    <br/> 子组件：
    <test :test.sync="val"></test>
  </div>
  <script> 
    var vm = new Vue({
      el: '#app',
      data: {
        val: 1
      },
      components: {
        "test": {
          props: ['test'],
          template: "<input v-model='test'/>"
        }
      }
    }); 
  </script>
</body>
</html>
