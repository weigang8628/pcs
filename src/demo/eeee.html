<html>

<head>
  <meta charset="UTF-8">
  <title>01_父用子组件</title>
</head>

<body>
  <div id="app"></div>

  <script type="text/javascript" src="./vue.js"></script>
  <script type="text/javascript">
    //子 -> 接收数据显示
    var Sub = {
      template: `
            <div style="background-color:yellowgreen;">
                我是子组件 父组件传递的是:{{title}}
                {{hero}}
            </div>
        `,
      //子组件声明接收这个属性的值
      props: ['title', 'hero']
    }
    //父 -> 子数据
    var App = {
      template: `
            <div style="background-color:red;">
                我是父组件，作为属性传递值
                <sub-vue title="哈哈" :hero="text"></sub-vue>
            </div>
        `,
      components: {
        'sub-vue': Sub
      },
      data() {
        return {
          text: '@_梦奇_@'
        }
      }
    }
    //父传子步骤
    //1:子声明接收参数 props:['xxx']
    //2:父组件内给子组件，作为属性传递



    //启动
    new Vue({
      el: '#app',
      render: c => c(App)
    });

  </script>
</body>

</html>
